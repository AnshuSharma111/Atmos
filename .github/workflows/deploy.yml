name: Deploy Atmos

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and deploy
        run: |
          # Create a build directory with necessary files for deployment
          mkdir -p build
          cp server.js build/
          cp viewer.html build/
          cp index.html build/
          cp -r uploads build/ || mkdir build/uploads
          cp package.json build/
          cp package-lock.json build/
          
          # Copy only necessary dependencies
          cd build
          npm ci --production
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true