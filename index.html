<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atmos - Live Stream Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline controls></video>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SIGNALING_SERVER_URL = 'http://192.168.220.54:3000';
    const ICE_SERVERS = [{ urls: 'stun:stun.l.google.com:19302' }];

    const socket = io(SIGNALING_SERVER_URL);
    const pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });

    const video = document.getElementById('remoteVideo');

    // When remote media arrives, attach it
    pc.ontrack = (event) => {
      console.log('🎥 Remote track received');
      video.srcObject = event.streams[0];
    };

    // Send ICE candidates to broadcaster
    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('ice-candidate', event.candidate);
      }
    };

    // When an offer is received, create an answer
    socket.on('offer', async (offer) => {
      console.log('📨 Received offer');
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', answer);
      console.log('✅ Sent answer');
    });

    // Add ICE candidates from the broadcaster
    socket.on('ice-candidate', async (candidate) => {
      try {
        await pc.addIceCandidate(candidate);
      } catch (err) {
        console.error('❌ Error adding ICE candidate', err);
      }
    });

    console.log('👀 Viewer ready and waiting for stream...');
  </script>
</body>
</html>
