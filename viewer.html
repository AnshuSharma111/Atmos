<!DOCTYPE html>
<html>
  <head>
    <title>Atmos Emission Surveillance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --success-color: #4cc9f0;
        --danger-color: #f72585;
        --warning-color: #f8961e;
        --background-color: #0f172a;
        --card-bg: #1e293b;
        --text-color: #f8f9fa;
        --border-radius: 12px;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body { 
        background: var(--background-color); 
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        height: 100vh;
        margin: 0;
        overflow-x: hidden;
      }
      
      .app-container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
          "header header"
          "video dashboard"
          "controls controls";
        gap: 20px;
        padding: 20px;
        height: 100vh;
      }
      
      .header {
        grid-area: header;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .header h1 {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(90deg, var(--success-color), var(--primary-color));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .video-container {
        grid-area: video;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      
      .monitor-label {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      
      .monitor-label span {
        font-size: 18px;
        font-weight: 600;
      }
      
      .monitor-label .indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--warning-color);
      }
      
      .indicator.active {
        background-color: var(--success-color);
      }
      
      video { 
        width: 100%; 
        border-radius: var(--border-radius);
        background: #111827; 
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      
      .dashboard {
        grid-area: dashboard;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .dashboard-header {
        border-bottom: 1px solid #2d3748;
        padding-bottom: 15px;
        margin-bottom: 20px;
      }
      
      .controls {
        grid-area: controls;
        display: flex;
        gap: 15px;
        padding: 15px;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        justify-content: center;
        align-items: center;
      }
      
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }
      
      .btn-primary:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
      }
      
      .btn-secondary {
        background-color: transparent;
        color: var(--text-color);
        border: 1px solid var(--primary-color);
      }
      
      .btn-secondary:hover {
        background-color: rgba(67, 97, 238, 0.1);
      }
      
      .status-badge {
        padding: 8px 15px;
        border-radius: 30px;
        font-size: 14px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      
      .connecting { background-color: var(--warning-color); color: #000; }
      .connected { background-color: var(--success-color); color: #000; }
      .disconnected { background-color: var(--danger-color); color: white; }
      
      .video-info {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .info-row {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }
      
      @media (max-width: 992px) {
        .app-container {
          grid-template-columns: 1fr;
          grid-template-areas:
            "header"
            "video"
            "dashboard"
            "controls";
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <h1>Atmos Emission Surveillance</h1>
        <div id="status" class="status-badge connecting">Waiting for stream...</div>
      </header>
      
      <div class="video-container">
        <div class="monitor-label">
          <div id="monitor-indicator" class="indicator"></div>
          <span>Monitor 1</span>
        </div>
        <video id="remoteVideo" autoplay playsinline controls muted></video>
        <div class="video-info">
          <div id="videoStatus" class="info-row">No video received yet</div>
        </div>
      </div>
      
      <div class="dashboard">
        <div class="dashboard-header">
          <h2>Dashboard</h2>
        </div>
        <div class="dashboard-content">
          <p>Dashboard content will appear here.</p>
        </div>
      </div>
      
      <div class="controls">
        <button id="connectButton" class="btn btn-primary">Connect to Stream</button>
        <button id="unmuteButton" class="btn btn-secondary" style="display: none;">Unmute Audio</button>
    
    <script>
      // Monitor video element for when it starts/stops playing
      const videoStatus = document.getElementById('videoStatus');
      
      remoteVideo.onplaying = () => {
        console.log("üé¨ Video is now playing!");
        videoStatus.textContent = "Video stream active";
        videoStatus.style.color = "#00ff00";
      };
      
      remoteVideo.onpause = () => {
        console.log("‚è∏Ô∏è Video was paused");
        videoStatus.textContent = "Video paused";
        videoStatus.style.color = "#ffaa00";
      };
      
      remoteVideo.onwaiting = () => {
        console.log("‚åõ Video is waiting for data");
        videoStatus.textContent = "Buffering...";
        videoStatus.style.color = "#ffaa00";
      };
      
      remoteVideo.onerror = (e) => {
        console.error("‚ùå Video error:", e);
        videoStatus.textContent = "Video error occurred";
        videoStatus.style.color = "#ff0000";
      };
    </script>
    
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
      // DOM elements
      const remoteVideo = document.getElementById("remoteVideo");
      const statusElement = document.getElementById("status");

      // Update status display
      function updateStatus(message, type) {
        statusElement.textContent = message;
        statusElement.className = `status-badge ${type}`;
        
        // Update monitor indicator based on connection status
        const indicator = document.getElementById('monitor-indicator');
        if (type === 'connected') {
          indicator.classList.add('active');
        } else {
          indicator.classList.remove('active');
        }
      }

      // WebRTC setup
      let pc;
      function setupPeerConnection() {
        // Create new RTCPeerConnection
        pc = new RTCPeerConnection({ 
          iceServers: [{ urls: "stun:stun.l.google.com:19302" }] 
        });
        
        // Handle incoming tracks
        pc.ontrack = (event) => {
          console.log("üé• Got remote track", event.track.kind);
          console.log("Stream ID:", event.streams[0].id);
          console.log("Track settings:", event.track.getSettings());
          
          if (remoteVideo.srcObject !== event.streams[0]) {
            remoteVideo.srcObject = event.streams[0];
            updateStatus("Connected to stream", "connected");
            
            // Show unmute button if we have audio
            if (event.track.kind === 'audio') {
              document.getElementById('unmuteButton').style.display = 'block';
            }
          }
        };
        
        // Handle connection state changes
        pc.onconnectionstatechange = () => {
          console.log("Connection state changed to:", pc.connectionState);
          
          if (pc.connectionState === "connected") {
            updateStatus("Connected to stream", "connected");
          } else if (pc.connectionState === "disconnected" || 
                    pc.connectionState === "failed" ||
                    pc.connectionState === "closed") {
            updateStatus("Stream disconnected", "disconnected");
          }
        };
        
        // Handle ICE connection state changes
        pc.oniceconnectionstatechange = () => {
          console.log("ICE connection state changed to:", pc.iceConnectionState);
        };
        
        // Handle signaling state changes
        pc.onsignalingstatechange = () => {
          console.log("Signaling state changed to:", pc.signalingState);
        };
        
        // Handle ice candidates
        pc.onicecandidate = (event) => {
          if (event.candidate) {
            console.log("üßä Sending ICE candidate", event.candidate.candidate.substring(0, 50) + "...");
            socket.emit("ice-candidate", event.candidate);
          } else {
            console.log("Finished gathering ICE candidates");
          }
        };
        
        // Log negotiation needed events
        pc.onnegotiationneeded = () => {
          console.log("Negotiation needed");
        };
        
        return pc;
      }

      // Initialize socket variable but don't connect immediately
      let socket;
      
      // Function to connect to the socket server
      function connectToServer() {
        if (socket && socket.connected) {
          console.log("Already connected.");
          return;
        }
        
        updateStatus("Connecting to server...", "connecting");
        socket = io("http://192.168.220.54:3000");
        
        // Set up socket event handlers
        setupSocketHandlers();
      }
      
      // Set up connect button
      const connectButton = document.getElementById("connectButton");
      connectButton.onclick = connectToServer;
      
      // Set up unmute button functionality
      document.getElementById('unmuteButton').onclick = function() {
        if (remoteVideo) {
          remoteVideo.muted = false;
          this.textContent = 'Audio Unmuted';
          this.classList.add('connected');
          console.log('Video unmuted');
        }
      };
      
      // Function to set up socket event handlers
      function setupSocketHandlers() {
        // Handle socket connection events
        socket.on("connect", () => {
          console.log("üîå Connected to signaling server");
          updateStatus("Connected. Requesting stream...", "connecting");
          // NEW: Tell the server we want to join the stream
          socket.emit("join-stream"); 
        });
        
        socket.on("disconnect", () => {
          console.log("‚ùå Disconnected from signaling server");
          updateStatus("Disconnected from server", "disconnected");
          
          // Clean up peer connection
          if (pc) {
            pc.close();
            pc = null;
          }
          
          // Reset socket variable
          socket = null;
        });
        
        // Handle offer from broadcaster
        socket.on("offer", async (offer) => {
          try {
            console.log("üì° Received offer from broadcaster");
            console.log("SDP Type:", offer.type);
            console.log("SDP Description (first 100 chars):", 
              offer.sdp ? offer.sdp.substring(0, 100) + "..." : "No SDP");
            
            // If a peer connection already exists and isn't closed, close it first
            if (pc && pc.connectionState !== "closed") {
                console.log("Closing existing peer connection due to new offer");
                pc.close();
            }
            
            // Create a new peer connection for this offer
            pc = setupPeerConnection();
            console.log("New peer connection created");
            
            try {
              // Set the remote description from the offer
              console.log("Setting remote description...");
              const rtcOffer = new RTCSessionDescription(offer);
              await pc.setRemoteDescription(rtcOffer);
              console.log("‚úÖ Remote description set successfully");
              
              // Create and send an answer
              console.log("Creating answer...");
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              console.log("üí¨ Sending answer to broadcaster");
              socket.emit("answer", answer);
              
              updateStatus("Stream connecting...", "connecting");
            } catch (err) {
              console.error("‚ùå Error in WebRTC setup:", err);
              updateStatus(`WebRTC Error: ${err.message}`, "disconnected");
            }
          } catch (err) {
            console.error("‚ùå Error handling offer:", err);
            updateStatus(`Error: ${err.message}`, "disconnected");
          }
        });
      // Handle ICE candidates
      socket.on("ice-candidate", async (candidate) => {
        if (!pc || pc.connectionState === "closed") return;
        
        try {
          await pc.addIceCandidate(new RTCIceCandidate(candidate));
          console.log("üßä Added ICE candidate");
        } catch (err) {
          console.error("‚ùå Error adding ICE candidate:", err);
        }
      });
      
      // Handle broadcaster disconnection
      socket.on("broadcaster-disconnected", () => {
        console.log("üì¢ Broadcaster disconnected");
        updateStatus("Stream ended", "disconnected");
        
        // Clean up video stream
        if (remoteVideo.srcObject) {
          remoteVideo.srcObject.getTracks().forEach(track => track.stop());
          remoteVideo.srcObject = null;
        }
      });
      }
    </script>
      </div>
    </div>
  </body>
</html>
